<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" sizes="16x16"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="tiles.css">
    <link rel="stylesheet" href="roundslider.css">
    <script type="text/javascript" src="roundslider.js"></script>
    <script type="text/javascript" src="tiles.js"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet"/> <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script> -->

    <title>TILES</title>

  </head>

  <body>
    <!--MESSAGE CONTAINER-->
    <div class="container-fluid" id="loading_message_container">
      <div class="row">
        <div class="col-lg-fluid d-flex justify-content-center">
          <span class="text-bg-primary" id="loading_message"></span>
        </div>
      </div>
    </div>

    <!--MASTER CONTAINER-->
    <div hidden="hidden" class="container" id="master_container">
      <!--MASTER ROW-->
      <div class="row">
        <!--MASTER COLUMN-->
        <div class="col-xs-fluid d-flex justify-content-center">
          <!--ALL DEVICES'S CONTAINER-->
          <div class="container">
            <!--HUBITAT TITLE-->
            <div class="row">
              <div class="col-lg-12">
                <p class="text-warning pl-5 pr-5 pt-3 d-flex justify-content-center">HUBITAT</p>
              </div>
            </div>

            <!-- LOCKS ROW -->
            <div class="row">
              <div class="col-lg-12">
                <div class="container">
                  <div class="row d-flex justify-content-center">
                    <span class="titles">
                      LOCKS</span></div>
                </div>
                <div class="row" id="locksRow">
                </div>
              </div>
            </div>

            <!-- LIGHTS ROW -->
            <div class="row">
              <div class="col-lg-12">
                <!--LIGHTS TITLE-->
                <div class="container">
                  <div class="row d-flex justify-content-center">
                    <span class="titles">
                      LIGHTS</span>
                  </div>
                  <div class="row">
                    <!--LIGHTS-->
                    <div class="col-lg-fluid">
                      <div id="lights"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="container">
                  <div class="row d-flex justify-content-center">
                    <!--OTHER SWITCHES TITLE-->
                    <span class="titles">
                      OTHER SWITCHES AND OUTLETS</span>
                  </div>
                  <div class="row">
                    <!--OTHER SWITCHES-->
                    <div class="col-lg-fluid">
                      <div id="switches"></div>
                      <div id="other"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" ">
              <div class=" col-lg-12">
                <div class="container-fluid">
                  <div class="row">
                    <!--DIMMERS TITLE-->
                    <span class="titles">
                      DIMMERS</span>
                  </div>
                  <div class="row">
                    <!--DIMMERS-->
                    <div class="col-lg-fluid">
                      <div id="dimmers"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#loading_message_container").removeAttr("hidden")
    $("#loading_message")
      .text("LOADING... ")
      .css("color", "white")
  </script>

</html>
